<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumoNet</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display:flex; flex-direction:column; align-items:center; justify-content:center; 
      height:100vh; background:#e0f7fa; 
    }
    h1, h2 { color:#00796b; margin:6px 0; }
    select, input, button { margin:8px; padding:10px; font-size:16px; border-radius:8px; border:1px solid #00796b; }
    button { background:#00796b; color:#fff; cursor:pointer; }
    button:hover{ background:#004d40; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:center; }
    .card { background:#fff; padding:24px; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="card">
    <h1>LumoNet</h1>
    <h2 id="welcome">Vérification...</h2>

    <div class="row">
      <label for="recipient">Destinataire :</label>
      <select id="recipient">
        <option value="denis">Denis</option>
        <option value="nathan">Nathan</option>
      </select>
    </div>

    <div class="row">
      <input id="message" type="text" placeholder="Tape ton message ici !" size="40" />
      <button id="send">Envoyer la notif</button>
      <button id="logout">Se déconnecter</button>
    </div>
  </div>

  <script>
    const welcomeEl = document.getElementById('welcome');
    const messageInput = document.getElementById('message');

    // --- Vérifie le statut de connexion ---
    async function checkStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        welcomeEl.textContent = data.connected ? 'Connecté' : 'Déconnecté';
      } catch(e) {
        welcomeEl.textContent = 'Déconnecté';
        console.error(e);
      }
    }
    checkStatus();

    // --- Envoi de notification ---
    async function send(){
      const recipient = document.getElementById('recipient').value;
      const message = messageInput.value.trim();
      if(!message){ alert('Écris un message !'); return; }

      try {
        const res = await fetch('/api/send', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ recipient, message })
        });
        const data = await res.json();
        if(data.ok){
          messageInput.value = '';
          alert('Notification envoyée !');
        } else {
          if(res.status === 401){
            window.location.href = '/login.html';
          } else {
            alert('Erreur : ' + (data.error||'inconnue'));
          }
        }
      } catch(e){
        alert('Erreur réseau ou serveur');
        console.error(e);
      }
    }

    // --- Déconnexion ---
    async function logout(){
      await fetch('/api/logout'); // supprime le cookie côté serveur
      welcomeEl.textContent = 'Déconnecté';
      window.location.href = '/login.html';
    }

    // --- Événements ---
    document.getElementById('send').addEventListener('click', send);
    document.getElementById('logout').addEventListener('click', logout);
    messageInput.addEventListener('keydown', e => { if(e.key==='Enter') send(); });
  </script>
</body>
</html>
