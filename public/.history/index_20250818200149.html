<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zilo</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center; 
      height:100vh; background:#e0f7fa; 
    }

    h1, h2 { 
      color:#00796b; 
      margin:6px 0; 
    }

    select, input, button { 
      margin:8px; 
      padding:10px; 
      font-size:16px; 
      border-radius:8px; 
      border:1px solid #00796b; 
    }
    
    button { 
      background:#00796b; 
      color:#fff; 
      cursor:pointer; 
    }
    
    button:hover{ 
      background:#004d40; 
    }
    
    .row{ 
      display:flex; 
      gap:8px; 
      flex-wrap:wrap; 
      align-items:center; 
      justify-content:center; 
    }
    

     .card h1 { 
      font-size:2.5em; 
      margin-bottom:12px;
      position: relative;
      top: -80%;
      left: 40%;
     }

    .card h2 { 
      font-size:1em; 
      margin-bottom:12px;
      position: relative;
      top: -80%;
      left: 39%;
     }


  </style>
</head>
<body>
  <div class="card">
    <h1>Zilo</h1>
    <h2 id="welcome">Connecté</h2>

    <div class="row">
      <label for="recipient">Destinataire :</label>
      <select id="recipient">
        <option value="denis">Denis</option>
        <option value="nathan">Nathan</option>
      </select>
    </div>

    <div class="row">
      <input id="message" type="text" placeholder="Tape ton message ici !" size="40" />
      <button id="send">Envoyer la notif</button>
      <button id="logout">Se déconnecter</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message');

    async function send(){
      const recipient = document.getElementById('recipient').value;
      const message = messageInput.value.trim();
      if(!message){ alert('Écris un message !'); return; }

      const res = await fetch('/api/send', {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ recipient, message })
      });
      const data = await res.json();
      if(data.ok){
        messageInput.value = '';
        alert('Notification envoyée !');
      } else {
        if(res.status === 401){
          // non connecté → renvoie vers la connexion
          window.location.href = '/login.html';
        } else {
          alert('Erreur : ' + (data.error||'inconnue'));
        }
      }
    }

    async function logout(){
      await fetch('/api/logout');
      window.location.href = '/login.html';
    }

    document.getElementById('send').addEventListener('click', send);
    document.getElementById('logout').addEventListener('click', logout);
    messageInput.addEventListener('keydown', e => { if(e.key==='Enter') send(); });
  </script>
</body>
</html>
