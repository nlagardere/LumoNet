<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion — LumoNet</title>
  <style>
    @font-face {
      font-family: 'LumoNet';
      src: url('font.otf') format('opentype');
    }

    /* ---------- Body ---------- */
    body {
      margin: 0;
      font-family: LumoNet, sans-serif;
      background: url('https://media.idownloadblog.com/wp-content/uploads/2025/06/iOS-26-Wallpaper-by-iSpazio-for-iPhone.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* ---------- Glass Card ---------- */
    .glass-card {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #fff;
      text-align: center;
      transition: transform 0.2s;
    }

    .glass-card:hover {
      transform: translateY(-5px);
    }

    /* ---------- Avatar ---------- */
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #20B2AA;
      display: block;
      margin: 0 auto 16px;
      display: none; /* caché par défaut */
    }

    /* ---------- Titres ---------- */
    h1 {
      color: #008080;
      margin-bottom: 20px;
    }

    /* ---------- Inputs ---------- */
    input {
      width: 100%;
      margin-bottom: 16px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: #fff;
      box-sizing: border-box;
      font-family: LumoNet, sans-serif;
      outline: none;
      transition: border 0.3s, background 0.3s;
    }

    input:focus {
      border-color: rgba(32,178,170,0.9);
      background: rgba(255,255,255,0.2);
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    /* ---------- Boutons ---------- */
    button {
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: rgba(32,178,170,0.8);
      color: #fff;
      transition: background 0.3s;
      font-family: LumoNet, sans-serif;
    }

    button:hover {
      background: rgba(0,128,128,0.9);
    }

    /* ---------- Résultat ---------- */
    #result {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }

    /* ---------- Responsive ---------- */
    @media(max-width: 450px) {
      .glass-card {
        padding: 25px 15px;
      }

      input, button {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <img id="avatarPreview" class="avatar" alt="Avatar" />
    <h1>Connexion</h1>
    <input id="username" type="text" placeholder="Prénom" />
    <button id="btnLogin">Se connecter</button>
    <p id="result"></p>
  </div>

  <script>
    const u = document.getElementById('username');
    const b = document.getElementById('btnLogin');
    const result = document.getElementById('result');
    const avatarPreview = document.getElementById('avatarPreview');

    const utilisateurs = {
      nathan: { avatar: "https://www.travelandtourworld.com/wp-content/uploads/2025/04/KLM-Royal-Dutch-2.jpg" },
      denis: { avatar: "https://www.okvoyage.com/wp-content/uploads/2023/11/les-photos-de-tahiti.jpg" },
      estelle: { avatar: "https://fr.web.img4.acsta.net/pictures/22/05/18/14/31/5186184.jpg" }
    };

    function login() {
      const tokenRecherche = u.value.trim().toLowerCase();
      const utilisateur = Object.keys(utilisateurs).find(
        nom => nom.toLowerCase() === tokenRecherche
      );

      if (utilisateur) {
        const userData = utilisateurs[utilisateur];

        result.textContent = `✅ Connexion réussie : Bienvenue ${utilisateur}`;
        result.style.color = "green";

        localStorage.setItem('currentUserName', utilisateur);
        localStorage.setItem('currentUserAvatar', userData.avatar);

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        result.textContent = "❌ Token invalide";
        result.style.color = "red";
      }
    }

    b.addEventListener('click', login);
    u.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });

    u.addEventListener('input', () => {
      const tokenRecherche = u.value.trim().toLowerCase();
      const utilisateur = Object.keys(utilisateurs).find(
        nom => nom.toLowerCase() === tokenRecherche
      );

      if (utilisateur && utilisateurs[utilisateur].avatar) {
        avatarPreview.src = utilisateurs[utilisateur].avatar;
        avatarPreview.style.display = "block";
      } else {
        avatarPreview.style.display = "none";
      }
    });
  </script>
</body>
</html>
