<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion — LumoNet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#e0f7fa;
    }
    h1 { color:#00796b; margin-bottom: 12px; }
    input, button {
      margin:8px;
      padding:10px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #00796b;
    }
    button {
      background:#00796b;
      color:#fff;
      cursor:pointer;
    }
    button:hover { background:#004d40; }
    .card {
      background:#fff;
      padding:24px;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      text-align:center;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 12px;
      object-fit: cover;
      border: 2px solid #00796b;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="avatarPreview" class="avatar" src="https://i.imgur.com/placeholder.png" alt="Avatar" />
    <h1>Connexion</h1>
    <input id="username" type="text" placeholder="Prénom" />
    <button id="btnLogin">Se connecter</button>
    <p id="result"></p>
  </div>

  <script>
    const u = document.getElementById('username');
    const b = document.getElementById('btnLogin');
    const result = document.getElementById('result');
    const avatarPreview = document.getElementById('avatarPreview');

    // Liste des utilisateurs + tokens + avatars
    const utilisateurs = {
      nathan: { token: "nathan", avatar: "https://www.travelandtourworld.com/wp-content/uploads/2025/04/KLM-Royal-Dutch-2.jpg" },
      denis: { token: "denis", avatar: "" },
      estelle: { token: "estelle", avatar: "" }
    };

    function login() {
      const tokenRecherche = u.value.trim();
      const utilisateur = Object.keys(utilisateurs).find(
        nom => utilisateurs[nom].token === tokenRecherche
      );

      if (utilisateur) {
        const userData = utilisateurs[utilisateur];

        result.textContent = `✅ Connexion réussie : Bienvenue ${utilisateur}`;
        result.style.color = "green";

        // Enregistrer nom et avatar dans le localStorage
        localStorage.setItem('currentUserName', utilisateur);
        localStorage.setItem('currentUserAvatar', userData.avatar);

        // Redirection après 1,5 seconde
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        result.textContent = "❌ Token invalide";
        result.style.color = "red";
      }
    }

    b.addEventListener('click', login);
    u.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });

    // Mettre à jour l'avatar si l'utilisateur tape un token correct
    u.addEventListener('input', () => {
      const tokenRecherche = u.value.trim();
      const utilisateur = Object.keys(utilisateurs).find(
        nom => utilisateurs[nom].token === tokenRecherche
      );
      if (utilisateur) avatarPreview.src = utilisateurs[utilisateur].avatar;
      else avatarPreview.src = "https://i.postimg.cc/MKKbzJbY/default-avatar.jpg";
    });
  </script>
</body>
</html>
