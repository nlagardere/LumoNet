<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifier Bark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #e0f7fa;
    }
    h1, h2 {
      color: #00796b;
      margin-bottom: 10px;
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #00796b;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <h1>Zilo</h1>
  <h2 id="welcome">Connecté en tant que : </h2>

  <label for="recipient">Destinataire :</label>
  <select id="recipient">
    <option value="TOKEN_DENIS">Denis</option>
    <option value="TOKEN_NATHAN">Nathan</option>
  </select>

  <input type="text" id="message" placeholder="Tape ton message ici !" size="50">
  <button onclick="sendNotification()">Envoyer la notif</button>
  <button onclick="logout()">Se déconnecter</button>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.replace("login.html");
    }

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("welcome").innerText = "Connecté en tant que " + username;
    }

    const ICON_URL = "https://cdn.dribbble.com/userupload/43750678/file/original-af98d4371f78a4f9e0d160586c6cb804.png?resize=752x&vertical=center";
    const TOKENS = {
      "TOKEN_DENIS": "F4bjc8i4xLbeLT86HHuZbM",
      "TOKEN_NATHAN": "whwNx3muiHRPLxDVnaXeHj"
    };

    const messageInput = document.getElementById("message");
    messageInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendNotification();
      }
    });

    function sendNotification() {
      const recipientKey = document.getElementById('recipient').value;
      const message = messageInput.value;

      if (!message) {
        alert("Veuillez écrire un message !");
        return;
      }

      const token = TOKENS[recipientKey];
      if (!token) {
        alert("Token invalide !");
        return;
      }

      const url = `https://api.day.app/${token}/${encodeURIComponent(username)}/${encodeURIComponent(message)}?icon=${encodeURIComponent(ICON_URL)}`;

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = url;
      document.body.appendChild(iframe);

      messageInput.value = "";
      alert("Notification envoyée !");
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("username");
      window.location.replace("login.html");
    }
  </script>

</body>
</html>
